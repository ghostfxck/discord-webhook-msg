<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Discord Webhook Sender</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>

    <div id="header">
      <h class="rainbow">Discord Webhook Sender</h>
    </div>
    <div id="container">
      <div class="center-align">
        <p>Webhook Link:</p><input type='text' id="cock" placeholder="WebHook URL">
        <p>Avatar Link:</p><input type='text' id="avatar" placeholder="Avatar URL (Optional)">
        <p>Name:</p><input type="text" id="username" placeholder="Input Name (Optional)" value="test">
        <p>Message:</p><input type="text" id="content" placeholder="Input Message">
        <br>
        <button id="btn">Send</button>
        <center>
       <!--JS log in the works atm-->
        <p id='log'></p>
      </center>
    </div>
  </div> 
  </div>
 <script src="jquery.js"></script>
  <script src="main.js"></script>
  </body>
</html>
